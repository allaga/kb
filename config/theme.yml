# Inheritance
INHERIT: plugins.yml

# Sets the theme and specific configuration for your documentation site.
theme:
  custom_dir: themes/

  # favicon: fontawesome/solid/database1

  features:
    - navigation.indexes
    - navigation.instant

  font:
    code: Inter
    text: Inter

  icon:
    logo: fontawesome/solid/database

  language: en

  name: material

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
