# Inheritance
INHERIT: site_dir.yml

# Sets the theme and theme specific configuration of your documentation site.
theme:
  custom_dir: themes/overrides
  features:
    - navigation.indexes
    - navigation.instant
    - navigation.tabs
  language: en
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to light mode
